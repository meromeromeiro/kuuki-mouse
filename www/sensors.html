<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传感器数据显示</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">
        <h1>设备传感器数据</h1>

        <button id="startSensors">开始获取传感器数据</button>
        <p id="status">请点击按钮开始...</p>

        <div class="sensor-data">
            <h2>加速度计 (m/s²)</h2>
            <p>X: <span id="accelX">---</span></p>
            <p>Y: <span id="accelY">---</span></p>
            <p>Z: <span id="accelZ">---</span></p>
        </div>

        <div class="sensor-data">
            <h2>陀螺仪 (degrees)</h2>
            <p>Alpha (Z轴旋转): <span id="gyroAlpha">---</span></p>
            <p>Beta (X轴旋转): <span id="gyroBeta">---</span></p>
            <p>Gamma (Y轴旋转): <span id="gyroGamma">---</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
